name: CI Monorepo

on:
  push:
    branches: [ main, feature/Central-System-Microservice ]
  pull_request:
    branches: [ main, feature/Central-System-Microservice ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          path: .

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.16.0

      - name: Start services with Docker Compose
        run: |
          docker compose up -d
          echo "Waiting for MongoDB and NATS to be ready..."
          sleep 10

      - name: Install root dependencies
        working-directory: microservices
        run: npm install

      - name: Install Inventory dependencies
        run: cd microservices/warehouse/inventory && npm install || echo "No tests for inventory"

      - name: Install Orders dependencies
        run: cd microservices/warehouse/orders && npm install || echo "No tests for orders"

      - name: Install centralSystem dependencies
        run: cd microservices/centralized/centralSystem && npm install || echo "No tests for centralSystem"

      - name: Install Auth dependencies
        run: cd microservices/centralized/authentication && npm install || echo "No tests for authentication"

      - name: Run all tests
        working-directory: microservices
        run: npm run test

      - name: Run and merge code coverage
        working-directory: microservices
        run: npm run test:cov

      - name: Upload Inventory coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: inventory
          directory: microservices/warehouse/inventory
          name: inventory

      - name: Upload Orders coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: orders
          directory: microservices/warehouse/orders
          name: orders

      - name: Commit updated README
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
          git add README.md
          git commit -m "üìù Update README with latest test results" || echo "No changes to commit"
          git push
