services:
  inventory:
    build:
      context: ./microservices/warehouse/inventory
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=development
      - WAREHOUSE_ID=1
      - MONGO_URI=mongodb://mongodb:27017/inventory_db 
    volumes:
      - ./microservices/warehouse/inventory/src:/usr/src/app/src
    networks:
      - shared-warehouses
    depends_on:
      - nats
      - mongodb

  orders:
    build:
      context: ./microservices/warehouse/orders
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=development
      - WAREHOUSE_ID=1
    volumes:
      - ./microservices/warehouse/orders/src:/usr/src/app/src
    networks:
      - shared-warehouses
    depends_on:
      - nats    

  resgate:
    image: resgateio/resgate
    container_name: resgate
    ports:
      - "8080:8080"
    depends_on:
      - nats
    #volumes:
    #  - ./microservizi/resgate/resgate-config.json:/app/config.json
    command: 
      - "-n"
      - "nats://nats:4222"
      - "-DV"
    networks:
      - shared-warehouses

  mongodb:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    networks:
      - shared-warehouses
    volumes:
      - ./microservizi/mongo_db:/docker-entrypoint-initdb.d

  nats:
     container_name: nats
     image: nats:latest
     ports:
       - "4222:4222"
     command:
       - "--jetstream"
       - "--debug"
       - "--trace"
     networks:
       - shared-warehouses

networks:
  shared-warehouses:
    driver: bridge